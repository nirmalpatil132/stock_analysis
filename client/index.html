<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Stock Analysis Dashboard</h1>
        <div id="auth-container">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <button id="logout-btn" class="hidden">Logout</button>
        </div>
    </header>

    <div class="container">
        <main>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for a stock (e.g., AAPL, TSLA)...">
                <div id="search-results" class="hidden"></div>
            </div>
            <div id="chart-container">
                <div id="loading-indicator" class="hidden">
                    <div class="spinner"></div>
                    <span>Loading Chart...</span>
                </div>
            </div>
            <div id="company-profile">
                <h2>Select a stock to view its profile and chart.</h2>
            </div>
        </main>

        <aside>
            <h2>My Watchlist</h2>
            <ul id="watchlist">
                </ul>
        </aside>
    </div>

    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="error-message"></p>
            </form>
        </div>
    </div>

    <footer>
        <p>Data provided by <a href="https://www.alphavantage.co/" target="_blank">Alpha Vantage</a>. Chart by <a href="https://www.tradingview.com/lightweight-charts/" target="_blank">Lightweight Chartsâ„¢</a>.</p>
    </footer>

    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
